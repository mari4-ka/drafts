<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button on picture</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="container">
    <div class="thumb">
        <img src="./images/cat.jpg" alt="adorable-animal-blur-cat">
        <p class="label">база</p>
    </div>

    <div class="thumb">
        <img src="./images/cat.jpg" alt="adorable-animal-blur-cat">
        <button class="button2">
            <svg class="kebab">
                <use class="icon-kebab2" href="./images/sprite.svg#icon-kebab-menu" height="40" width="40"></use>
            </svg>
        </button>
        <p class="label">sprite svg</p>
    </div>

    <div class="thumb">
        <img src="./images/cat.jpg" alt="adorable-animal-blur-cat">
        <button class="button3"></button>
        <p class="label">bg-img svg</p>
    </div>

    <div class="thumb">
        <img src="./images/cat.jpg" alt="adorable-animal-blur-cat">
        <p class="label">база</p>
    </div>

    <div class="thumb">
        <img src="./images/cat.jpg"
                alt="adorable-animal-blur-cat">
        <p class="label">база</p>
    </div>

</div>

</body>
</html>
